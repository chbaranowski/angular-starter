<div class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li *ngFor="let image of images; let index = index;" [attr.data-slide-to]="index" [class.active]="activeIndex == index" (click)="activeIndex = index">
    </li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" [class.active]="activeIndex == index" *ngFor="let image of images; let index = index;" [@imageState]="activeIndex == index ? 'active' : 'inactive'">
      <img src="{{image.url}}" alt="Slide {{index}}">
      <div class="carousel-caption">
        {{image.title}}
      </div>
    </div>
  </div>
  <!-- Controls -->
  <a class="left carousel-control" (click)="previous()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" (click)="next()">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
