<h2>Binding</h2>
<div class="form-group">
  <label>Two-way Binding (Name)</label>
  <input type="text" class="form-control" [(ngModel)]="data.lastname">
</div>
<div class="form-group">
  <label>One-way Binding (Name)</label>
  <input class="form-control" type="text" [ngModel]="data.lastname">
</div>

<h2>(click) Event Binding</h2>
<button class="btn" (click)="decrement()">-</button>
<span>{{counter}}</span>
<button class="btn" (click)="increment()">+</button>
<p>counterValue = {{data.counterValue}}</p>

<h2>(mousemove) Event Binding</h2>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Mouse Move</h3>
  </div>
  <div class="panel-body" (mousemove)="mousemove($event)">
    <p>{{data.pos.x}} : {{data.pos.y}}</p>
  </div>
</div>

<h2>(keyup) Event Binding</h2>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Key Up</h3>
  </div>
  <div class="panel-body" (keyup)="keyup($event)" tabindex="1">
    {{data.text}}
  </div>
</div>
