<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Data</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of data; let index = index;">
      <th scope="row">{{index + 1}}</th>
      <td>{{value}}</td>
      <td>
        <a class="btn btn-default btn-small" (click)="onEdit(index)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
