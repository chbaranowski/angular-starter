<table class="dynamic-content-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Data</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of data; let index = index;">
      <td>{{index + 1}}</td>
      <td>{{value}}</td>
      <td>
        <a class="btn btn-default btn-small" (click)="onEdit(index)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <a class="btn btn-danger btn-small" (click)="onDelete(index)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
